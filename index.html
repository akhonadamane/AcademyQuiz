<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Class Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Quick Class Exercise: Spatial Intelligence Cloud Computing</h1>
        
        <form id="quiz-form">
            <div class="question" id="q1">
                <p>1. What is cloud computing?</p>
                <label><input type="radio" name="q1" value="a"> A network of satellites</label>
                <label><input type="radio" name="q1" value="b"> A way to store and access data online</label>
                <label><input type="radio" name="q1" value="c"> A programming language</label>
            </div>
            
            <div class="question" id="q2">
                <p>2. Which of these is a cloud service provider?</p>
                <label><input type="radio" name="q2" value="a"> AWS</label>
                <label><input type="radio" name="q2" value="b"> Windows XP</label>
                <label><input type="radio" name="q2" value="c"> Photoshop</label>
            </div>
            
            <div class="question" id="q3">
                <p>3. What does "SaaS" stand for?</p>
                <label><input type="radio" name="q3" value="a"> Software as a Service</label>
                <label><input type="radio" name="q3" value="b"> Storage as a Service</label>
                <label><input type="radio" name="q3" value="c"> System as a Service</label>
            </div>
            
            <div class="question" id="q4">
                <p>4. What is an example of cloud storage?</p>
                <label><input type="radio" name="q4" value="a"> Google Drive</label>
                <label><input type="radio" name="q4" value="b"> MS Paint</label>
                <label><input type="radio" name="q4" value="c"> Calculator</label>
            </div>
            
            <div class="question" id="q5">
                <p>5. Which type of cloud deployment model is used by multiple organizations?</p>
                <label><input type="radio" name="q5" value="a"> Public Cloud</label>
                <label><input type="radio" name="q5" value="b"> Community Cloud</label>
                <label><input type="radio" name="q5" value="c"> Private Cloud</label>
            </div>
            
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
